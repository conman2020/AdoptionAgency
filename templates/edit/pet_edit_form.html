{% extends 'base.html' %}






{% block content %}

<h1>{{ pet.name }}</h1>

{% if pet.photo_url %}
<img class="img-fluid" src="{{ pet.photo_url }}">
{% endif %}

<form method="POST">
    {{ form.hidden_tag() }} <!--add type=hidden form fields -->
  
    {% for field in form
           if field.widget.input_type != 'hidden' %}
  
      <p>
        {{ field.label }}
        {{ field(class_="form-control") }}
  

      </p>
  
    {% endfor %}
  
    <button class="btn btn-success">Save</button>
  </form>
{% endblock %}
