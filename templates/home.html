{% extends 'base.html' %}

{% block title %}Pets{% endblock %}


{% block content %}
<link rel="stylesheet" href="/static/style.css">
<div class="container">
    <h1 class="Pets Header">Pets</h1>
    <table class="table table-striped ">
        <thead class="thead-dark">
          <th>NAME</th>
          <th>sHOW PHOTO, if present</th>
          <th>Available</th>
          <th> Edit Info</th>
        </thead>
        <tbody>
          {% for pet in pets %}
          <tr>
            <td><a href="/{{ pet.id }}">{{pet.name}}</a></td>
            <td><img src="{{pet.photo_url}}" alt="{{pet.photo_url}}" ></td>

            {% if pet.available %}
            <td><b>AVAILABLE</b></td>
            {% else %}
            <td >NOT AVAILABLE :( </td>
            {% endif %}
            <td ><a href="/rfiy/{{pet.id}}/editpet">Edit Pet info</a> </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>


</div>
   

{% endblock %}
